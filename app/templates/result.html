{% extends "base.html" %} {% block title %}Result{% endblock %} {% block content
%}
<div class="text-center">
  <div class="mb-4">
    <h2 class="text-primary mb-3"><i class="me-2"></i>Your Predicted Score</h2>
    <div class="display-1 text-primary fw-bold">{{ score }}</div>
    <div class="text-muted">/ 100</div>
  </div>

  <div class="mb-4">
    {% if score >= 90 %}
    <span class="badge bg-success fs-4 px-4 py-2">Excellent!</span>
    {% elif score >= 80 %}
    <span class="badge bg-info fs-4 px-4 py-2">Good!</span>
    {% elif score >= 70 %}
    <span class="badge bg-warning fs-4 px-4 py-2">Fair</span>
    {% else %}
    <span class="badge bg-danger fs-4 px-4 py-2">Needs Improvement</span>
    {% endif %}
  </div>

  <div class="d-flex justify-content-center gap-3 flex-wrap">
    <a href="{{ url_for('main.home') }}" class="btn btn-primary">
      <i class="bi bi-arrow-clockwise me-1"></i>New Prediction
    </a>
    <a href="{{ url_for('main.about') }}" class="btn btn-outline-info">
      <i class="bi bi-info-circle me-1"></i>About
    </a>
  </div>
</div>
{% endblock %}
